steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - 'asia-docker.pkg.dev/$PROJECT_ID/syncview-api/syncview-api:$COMMIT_SHA'
      - '-f'
      - backend/Dockerfile    # ✅ 여기 수정됨
      - backend               # ✅ context도 backend로 맞춤
    id: Build

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'asia-docker.pkg.dev/$PROJECT_ID/syncview-api/syncview-api:$COMMIT_SHA'
    id: Push

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=asia-docker.pkg.dev/$PROJECT_ID/syncview-api/syncview-api:$COMMIT_SHA'
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
      - '--cpu=2'
      - '--memory=1Gi'
      - '--concurrency=80'
      - '--max-instances=10'
      - '--timeout=300'
      - '--port=8080'
    id: Deploy
    entrypoint: gcloud

images:
  - 'asia-docker.pkg.dev/$PROJECT_ID/syncview-api/syncview-api:$COMMIT_SHA'

timeout: 900s

options:
  substitutionOption: ALLOW_LOOSE

substitutions:
  _DEPLOY_REGION: asia-northeast3
  _SERVICE_NAME: syncview-api

tags:
  - gcp-cloud-build-deploy-cloud-run
  - syncview-api